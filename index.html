<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdealChair</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <!-- JavaScript -->
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="w-100 min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg bg-transparent">
                <div class="container-fluid px-4">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <a class="navbar-brand" href="/">
                            <img style="width:160px" src="/assets/images/illustrations/logo.svg" alt="IdealChair">
                        </a>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-semibold" href="/">Cadeiras</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-semibold" href="/">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase fw-semibold" href="/">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="introduction w-100">
            <h1>Encontre sua cadeira ideal agora</h1>
            <div id="carousel-chairs" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/carousel/image-1.png" class="d-block w-100" alt="Carousel 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/carousel/image-2.png" class="d-block w-100" alt="Carousel 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/carousel/image-3.png" class="d-block w-100" alt="Carousel 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/carousel/image-4.png" class="d-block w-100" alt="Carousel 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/assets/images/carousel/image-5.png" class="d-block w-100" alt="Carousel 5">
                    </div>
                </div>
            </div>
            <img class="h-separator" src="/assets/images/illustrations/separator-header-3.png">
        </div>
    </div>

    <div class="container grid mt-5">
        <div class="row">
            <div class="col-3">
                <img class="photo mb-4" src="/assets/images/chairs/chair-01.jpg" alt="Image 01">
                <img class="photo mb-4" src="/assets/images/chairs/chair-02.jpg" alt="Image 02">
                <img class="photo mb-4" src="/assets/images/chairs/chair-03.jpg" alt="Image 03">
                <img class="photo mb-4" src="/assets/images/chairs/chair-04.jpg" alt="Image 04">
                <img class="photo mb-4" src="/assets/images/chairs/chair-05.jpg" alt="Image 05">
            </div>
            <div class="col-3">
                <img class="photo mb-4" src="/assets/images/chairs/chair-06.jpg" alt="Image 06">
                <img class="photo mb-4" src="/assets/images/chairs/chair-07.jpg" alt="Image 07">
                <img class="photo mb-4" src="/assets/images/chairs/chair-08.jpg" alt="Image 08">
                <img class="photo mb-4" src="/assets/images/chairs/chair-09.jpg" alt="Image 09">
                <img class="photo mb-4" src="/assets/images/chairs/chair-10.jpg" alt="Image 10">
            </div>
            <div class="col-3">
                <img class="photo mb-4" src="/assets/images/chairs/chair-11.jpg" alt="Image 11">
                <img class="photo mb-4" src="/assets/images/chairs/chair-12.jpg" alt="Image 12">
                <img class="photo mb-4" src="/assets/images/chairs/chair-13.jpg" alt="Image 13">
                <img class="photo mb-4" src="/assets/images/chairs/chair-14.jpg" alt="Image 14">
                <img class="photo mb-4" src="/assets/images/chairs/chair-15.jpg" alt="Image 15">
            </div>
            <div class="col-3">
                <img class="photo mb-4" src="/assets/images/chairs/chair-16.jpg" alt="Image 16">
                <img class="photo mb-4" src="/assets/images/chairs/chair-17.jpg" alt="Image 17">
                <img class="photo mb-4" src="/assets/images/chairs/chair-18.jpg" alt="Image 18">
                <img class="photo mb-4" src="/assets/images/chairs/chair-19.jpg" alt="Image 19">
                <img class="photo mb-4" src="/assets/images/chairs/chair-20.jpg" alt="Image 20">
            </div>
        </div>
    </div>
</body>

</html>
